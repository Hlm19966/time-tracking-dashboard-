<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
  <div class="profile-card">
    <div class="profile-card-header">
      <img src="images/image-jeremy.png" alt="image-jeremy" class="img-responsive" />
      <div class="name-section">
        <p>Report for</p>
        <div>Jeremy Robson</div>
      </div>
    </div>
    <div class="profile-card-main-1">
      <p id="daily"><a href="#" class="links">Daily</a></p>
      <p id="weekly"><a href="#" class="links">Weekly</a></p>  
      <p id="monthly"><a href="#" class="links">Monthly</a></p> 
    </div>
  </div>
  <div class="card card-one" >
    <div class="card-header work-card">
      <img src="images/icon-work.svg" alt="work" class="img-fluid" />
    </div>
    <div class="card-main">
      <div class="details">
      <div class="title">Work</div>
      <div class="hours" id="hours">32hrs</div>
    </div>
    <div class="details">
      <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" class="ellipsis"/>
      <div class="previous">Last week-<span class="previous-hours">36</span>hrs</div>
    </div>
    </div>
  </div>
  <div class="card card-two">
    <div class="card-header play-card">
      <img src="images/icon-play.svg" alt="play" class="img-fluid" />
    </div>
    <div class="card-main">
      <div class="details">
      <div class="title">Play</div>
      <div class="hours" id="hours">10hrs</div>
      </div>
      <div class="details">
      <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" class="ellipsis"/>
      <div class="previous">Last week-<span class="previous-hours">8</span>hrs</div>
      </div>
    </div>
  </div>
  <div class="card card-three">
    <div class="card-header study-card">
      <img src="images/icon-study.svg" alt="study" class="img-fluid" />
    </div>
    <div class="card-main">
      <div class="details">
      <div class="title">Study</div>
      <div class="hours" id="hours">4hrs</div>
      </div>
      <div class="details">
      <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" class="ellipsis"/>
      <div class="previous">Last week-<span class="previous-hours">7</span>hrs</div>
     </div>
    </div>
  </div>
  <div class="card card-four">
    <div class="card-header exercise-card">
      <img src="images/icon-exercise.svg" alt="exersice" class="img-fluid" />
    </div>
 <div class="card-main">
  <div class="details">
  <div class="title">Exercise</div>
  <div class="hours" id="hours">4hrs</div>
  </div>
  <div class="details">
  <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" class="ellipsis"/>
  <div class="previous">Last week-<span class="previous-hours">5</span>hrs</div>
 </div>
</div>
</div>

  <div class="card card-five">
    <div class="card-header social-card">
      <img src="images/icon-social.svg" alt="social-card"  class="img-fluid"/>
    </div>
    <div class="card-main">
      <div class="details">
      <div class="title">Social</div>
      <div class="hours" id="hours">5hrs</div>
      </div>
      <div class="details">
      <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" class="ellipsis"/>
      <div class="previous">Last week-<span class="previous-hours">10</span>hrs</div>
      </div>
    </div>
  </div>
  <div class="card card-six">
    <div class="card-header self-care-card">
      <img src="images/icon-self-care.svg" alt="self-care" class="img-fluid" />
    </div>
    <div class="card-main">
      <div class="details">
      <div class="title">Self care</div>
      <div class="hours" id="hours">2hrs</div>
      </div>
      <div class="details">
      <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" class="ellipsis"/>
      <div class="previous">Last week-<span class="previous-hours">2</span>hrs</div>
      </div>
    </div>
  </div>
<main>
  <script src="main.js"></script>
</body>
</html>
